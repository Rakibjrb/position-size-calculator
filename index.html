<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Size Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Calculator -->
      <div class="calculator-container">
        <div class="calculator">
          <h2>Position Size Calculator</h2>

          <div class="form-group">
            <label for="balance">Account Balance ($)</label>
            <input type="number" id="balance" placeholder="e.g. 5000" />
          </div>

          <div class="form-group">
            <label for="risk">Risk Percentage</label>
            <select id="risk">
              <option value="1">1%</option>
              <option value="2">2%</option>
            </select>
          </div>

          <div class="form-group">
            <label for="entry">Entry Price</label>
            <input
              type="number"
              id="entry"
              placeholder="e.g. 1.1000"
              step="0.0001"
            />
          </div>

          <div class="form-group">
            <label for="stopLoss">Stop Loss (pips)</label>
            <input type="number" id="stopLoss" placeholder="e.g. 25" />
          </div>

          <div class="form-group">
            <label for="tradeType">Trade Type</label>
            <select id="tradeType">
              <option value="buy">Buy</option>
              <option value="sell">Sell</option>
            </select>
          </div>

          <button onclick="calculatePosition()">Calculate Position Size</button>

          <div class="result" id="result"></div>
        </div>
      </div>

      <!-- History -->
      <div class="history">
        <h3>Trade History</h3>
        <div class="tradeHistory">
          <div id="tradeHistory-buy"></div>
          <div id="tradeHistory-sell"></div>
        </div>
        <div class="history-buttons">
          <button class="clear-button" onclick="clearHistory()">
            Clear History
          </button>
          <button class="clear-button export-button" onclick="ExportCSV()">
            Export To CSV
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
